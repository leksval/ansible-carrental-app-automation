---
- include_vars:
    file: ../vars/stats.yml
- name: "Install influx DB"
  yum:
    name: "{{influxDb_url}}"
    state: present
- service:
    name: influxdb
    state: restarted
- name: "Install grafana"
  yum:
    name: "{{grafana_url}}"
    state: present
- name: "configure grafana"
  template:
    src: templates/grafana.ini
    dest: /etc/grafana/grafana.ini
- service:
    name: grafana-server
    state: restarted
- name: Create influxdb datasource
  grafana_datasource:
    name: "my-influx"
    grafana_url: "http://127.0.0.1:8081"
    grafana_user: "admin"
    grafana_password: "admin"
    org_id: "1"
    ds_type: "influxdb"
    url: "http://{{ metric_storage_ip }}:8086"
    database: "metrics"
