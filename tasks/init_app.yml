---
- include_vars:
    file: ../vars/app.yml
- name: "install jre"
  yum:
    name: java-1.8.0-openjdk
    state: present
- name: "create path"
  file:
    path: /opt/carrental
    state: directory
- name: "create user for service"
  user:
    name: "{{app_user}}"
- name: "copy .jar to remote machine"
  copy:
    src: "{{jar_location}}"
    dest: "{{app_location}}"
- name: "copy systemd config"
  template:
    src: ../templates/rentalapp.service
    dest: /etc/systemd/system/car.service
- name: "reload service"
  systemd:
    daemon_reload: yes
- name: "start app"
  service:
    name: car
    state: restarted